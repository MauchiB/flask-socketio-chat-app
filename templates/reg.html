<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGESTRATION</title>

</head>

<body>
    <div class="wrapper">
        <div class="title"><span>Registration</span></div>
        <form action="{{ url_for('reg') }}" method="post">
            {{ form.hidden_tag() }}
            <div class="row">
                <i class="fas fa-user"></i>
                {{ form.username() }}
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                {{ form.password() }}
            </div>

            <div class="row button">
                {{ form.submit() }}
            </div>

        </form>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for mes in messages %}
    <div class="demo-preview ">
        <div class="alert alert-primary alert-dismissable fade in"> <button type="button" data-dismiss="alert"
                aria-label="close" class="close"><span aria-hidden="true">Ã—</span></button><strong>Message</strong>
            {{ mes }}</div>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
</body>

</html>
